<!DOCTYPE html>
<html>
	<head>
	<title>Title of the document</title>
		<head>
			<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/base-min.css">
			<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
			<link rel="stylesheet" type="text/css" href="style.css">
			<script src="http://yui.yahooapis.com/3.10.1/build/yui/yui-min.js"></script>
			<script type="text/javascript" src="practice.js"></script>
		</head>
	<body>
		<div id="menu" class="pure-menu pure-menu-open pure-menu-horizontal">
			<a href="#" class="pure-menu-heading">Secret Weapon Tutoring</a>
			<ul>
				<li><a href="#splash">About</a></li>
				<li><a href="#contact">Contact</a></li>
				<li><a href="#splash">FAQs</a></li>
			</ul>
		</div>
		<div id="splash">
			<a class="pure-button pure-button-active pure-button-success">Schedule a Session</a>
		</div>
		<div class="pure-g-r">
		    <div class="pure-u-2-3"><div id="strategies" class="main"></div></div>
		    <div class="pure-u-1-3"><div id="subjects" class="sidebar"></div></div>
		</div>
		<div id="contact">
			<form class="pure-form">
			    <fieldset class="pure-group">
			        <input type="text" class="pure-input-1-2" placeholder="Name" required>
			        <input type="text" class="pure-input-1-2" placeholder="Phone" required>
			        <input type="email" class="pure-input-1-2" placeholder="Email" required>
			    </fieldset>
			    <button type="submit" class="pure-button pure-input-1-2 notice pure-button-active">Contact Me</button>
			</form>
		</div>
	</body>
</html>
